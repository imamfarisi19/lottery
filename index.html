<!DOCTYPE html>
<html>

<head>
    <style>
        th,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: small;
        }
    </style>

    <title>Lottery Farisi</title>
</head>

<body>
    <h1> Aplikasi undian - Farisi </h1>
    <h2>File upload</h2>
    <label for="myfile">Select a file:</label><br/>
    <input type="file" id="fileUpload" name="fileUpload" required/><br/>
    <input type=" text " id="jumlahpemenang" name="jumlahpemenang" required/><br/>
    <input type="submit" value="Submit" onclick="upload()">
    <hr/>

    <table style="width: 100%">
        <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Nomor WhatsApp</th>
        </tr>
        <tr>
            <td id="name"></td>
        </tr>
        <tr id="email"></tr>
        <tr id="wa"></tr>

    </table>

    <script>
        function upload(event) {
            var file = document.getElementById("fileUpload").files[0];
            var reader = new FileReader();
            const limit = document.getElementById("jumlahpemenang").value;

            reader.onload = function(e) {
                console.log(e)
                var ar = e.target.result.split("\n");
                ar.shift();
                let shuffleData = acak(ar);
                let rowData = shuffleData.splice(0, limit);

                rowData.map(row => {
                    const name = row.split(",")[2].split('"')[1];
                    const email = row.split(",")[1].split('"')[1];
                    const wa = row.split(",")[5].split('"')[1];
                    var dataarr = [name, email, wa];
                    console.log(dataarr);
                    // Create list element from name

                    var nameValueData = document.createTextNode(dataarr);

                    document.getElementById("name").appendChild(nameValueData);
                    console.log(nameValueData);

                })


            };
            reader.readAsText(file);
        }

        function acak(ar) {

            var ctr = ar.length,
                temp, index;

            // while there are elements in the array
            while (ctr > 0) {
                // pick a random index
                index = Math.floor(Math.random() * ctr);
                // Decrease ctr by 1
                ctr--;
                // and swap the last element with it
                temp = ar[ctr];
                ar[ctr] = ar[index];
                ar[index] = temp;
            }
            return ar;
        }
    </script>

</body>

</html>
